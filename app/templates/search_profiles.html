<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Profile</title>
    <link rel="stylesheet" href="static/search_profile_style.css">
</head>

<body>
    <div class="search-container">
        <h1>Search Profiles</h1>
        <form action="{{ url_for('search_profiles') }}" method="post">
            <label for="search_username">Username:</label>
            <input type="text" id="search_username" name="search_username" placeholder="Enter username">
            <button type="submit">Search</button>
        </form>

        {% if search_results %}
            <h2>Search Results</h2>
            <ul>
                {% for result in search_results %}
                    <li>
                        {{ result.username }}
                        - <a href="{{ url_for('view_profile', user_id=result.id) }}">View Profile</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>

</html>
