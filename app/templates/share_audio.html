<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Sharing {{ filename }}</h1>
    <p>Share this link: {{ url_for('listen_audio', filename=filename, _external=True) }}</p>
    <audio controls>
        <source src="{{ url_for('static', filename='audio_storage/' + filename) }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
